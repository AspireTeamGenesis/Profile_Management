<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<div class="container d-flex justify-content-center">
    <div class="kcard"
      *ngFor="let item of filterDetails| paginate: {itemsPerPage : 4, currentPage: page,totalItems:filterDetails.length}">
      <a [routerLink]="['../viewprofilebycard',item.userId]"><img class="card-img-top" src="https://www.logolynx.com/images/logolynx/4b/4beebce89d681837ba2f4105ce43afac.png"
          alt="Card image cap"></a>
      <div class="status">
        <p>Status </p>
        <p class="card-text">{{item.profileStatus}}</p>
      </div>
      <div class="card-body">
        <p class="card-text"><br>{{item.name}} - {{item.designation}}<br>Reporting
          Person-{{item.repotingPerson}}</p>
        <br>
        <h2>
          <i class="fa fa-pen-to-square fa-xs"></i><i  class="fa fa-share-nodes"></i>
          <!-- <i class="fa fa-download"></i> -->
          <!-- <i [routerLink]="['../editUser',item.userId]" class="fa fa-pencil fa-sm"></i><i class=""></i>
          <i  class="fa fa-trash"></i> -->
          <!-- <i class="fa fa-share fa-sm"></i> -->

          <!-- <i class="fa fa-trash"></i> -->
        </h2>

      </div>
    </div>
   

    <div class="mt-3 pagination" *ngIf="filterDetails.length!=0">
        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
    </div>
    <div *ngIf="filterDetails.length==0">
        <p>No Results Found</p>

    </div>
</div>
