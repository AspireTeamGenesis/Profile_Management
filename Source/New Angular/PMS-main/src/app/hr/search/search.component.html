<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<div class="container d-flex justify-content-center table-box">
    <div class="main">
        <!-- code type here -->
        <div class="search">
            <input type="text" name="search" [(ngModel)]="searchtext" (input)="Onsearch()"
                placeholder="search by name, project">
            <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <div class="filters">
            <div class="filter py-3 d-flex align-items-center justify-content-between">
                Designation:
                <select class="h-100 py-2" [(ngModel)]="DesignationValue" name="DesignationValue" title="Designation">
                    <option value="">Select Designation</option>
                    <option *ngFor="let item of designationValue" value={{item.designationId}}>
                        {{item.designationName}}
                    </option>
                </select>
            </div>

            <div class="filter py-3 d-flex align-items-center justify-content-between">
                Domain:
                <select class="h-100 py-2" [(ngModel)]="DomainValue" name="DomainValue">
                    <option value="">Select Domain</option>
                    <option *ngFor="let item of domainValue" value={{item.domainId}}>
                        {{item.domainName}}
                    </option>
                </select>

            </div>
            <div class="filter py-3 d-flex align-items-center justify-content-between">
                Technology:
                <select class="h-100 py-2" [(ngModel)]="TechnologyValue" name="TechnologyValue">
                    <option value="">Select Technology</option>
                    <option *ngFor="let item of technologyValue" value={{item.technologyId}}>
                        {{item.technologyName}}
                    </option>
                </select>
            </div>

            <div class="filter py-3 d-flex align-items-center justify-content-between">
                College:
                <select class="h-100 py-2" [(ngModel)]="CollegeValue" name="CollegeValue">
                    <br>
                    <option value="">Select College</option>
                    <option *ngFor="let item of collegeValue" value={{item.collegeId}}>
                        {{item.collegeName}}</option>
                </select>

            </div>

            <div class="filter py-3 d-flex align-items-center justify-content-between">
                Experience:
                <div class="">
                    <select class="h-50 py-2 " name="Min">
                        <option value="Min">Min</option>
                        <option value="small">1</option>
                        <option value="medium">2</option>
                        <option value="large">3</option>
                        <option value="large">4</option>
                        <option value="large">5</option>
                        <option value="large">6</option>
                        <option value="large">7</option>
                        <option value="large">8</option>
                        <option value="large">9</option>
                        <option value="large">10</option>
                        <option value="large">11</option>
                        <option value="large">12</option>
                        <option value="large">13</option>
                        <option value="large">14</option>
                        <option value="large">15</option>
                        <option value="large">16</option>
                        <option value="large">17</option>
                        <option value="large">18</option>
                        <option value="large">19</option>
                        <option value="large">20</option>

                    </select>
                    <select class="h-50 py-2 mr-2" name="Max">
                        <option value="Max">Max</option>
                        <option value="small">1</option>
                        <option value="medium">2</option>
                        <option value="large">3</option>
                        <option value="large">4</option>
                        <option value="large">5</option>
                        <option value="large">6</option>
                        <option value="large">7</option>
                        <option value="large">8</option>
                        <option value="large">9</option>
                        <option value="large">10</option>
                        <option value="large">11</option>
                        <option value="large">12</option>
                        <option value="large">13</option>
                        <option value="large">14</option>
                        <option value="large">15</option>
                        <option value="large">16</option>
                        <option value="large">17</option>
                        <option value="large">18</option>
                        <option value="large">19</option>
                        <option value="large">20</option>
                    </select>

                </div>
            </div>
            <div class="filter py-3 d-flex align-items-center justify-content-between">
                Profile Status:
                <select class="h-100 py-2" [(ngModel)]="ProfileStatusValue" name="ProfileStatusValue">
                    <option value="">Select ProfileStatus</option>
                    <option *ngFor="let item of profileStatusValue" value={{item.profileStatusId}}>
                        {{item.profileStatusName}}</option>
                </select>
                <!-- <button type="button" class="btn btn-info">Info</button> -->

            </div>
        </div>
        <div>
            <button id="button7" type="button" class="btn btn-primary" (click)="OnApply()">Apply</button>
        </div>
        <!-- <div class="home">
            <app-profilehome></app-profilehome>
            <app-card></app-card> 
        </div> -->
    </div>
</div>
