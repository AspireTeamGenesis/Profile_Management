<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<div class="container d-flex justify-content-center table-box">
  
  <div class="main">
    <h1 class="heading1">  Total Profile</h1>
    <!-- <app-search (SearchtextChanged)="searchActive($event)"></app-search> -->
    <div class="kcard"
      *ngFor="let item of totalProfiles | paginate: {itemsPerPage : 4, currentPage: page,totalItems:totalLength}">
      
      <a [routerLink]="['../viewprofilebycard',item.userId]"><img class="n-rounded" [src]="'data:image/jpg;base64,'+item.userProfileImage"
        width="50%" /></a>
      <div class="status">
        <p>Status </p>
        <p class="card-text">{{item.userProfileStatus}}</p>
      </div>
      <div class="card-body">
        <p class="card-text"><br>{{item.name}} - {{item.userDesignation}}<br>Reporting
          Person-{{item.reportingPerson}}</p>
        <br>
        <h2>
          <div class="tooltip1">
            <i class="fa fa-pen-to-square fa-xs" (click)="editToUpdate()"></i>
            <span class="tooltip1text">Click here to edit</span>
          </div>
          <div class="tooltip1">
            <i [routerLink]="['/sharepage']" class="fa fa-share-nodes"  ></i>
            <span class="tooltip1text">Click here to share</span>
          </div>
          <!-- <i [routerLink]="['../editUser',item.userId]" class="fa fa-pencil fa-sm"></i><i class=""></i>
          <i class="fa fa-trash"></i> -->

          <!-- <i class="fa fa-trash"></i> -->
        </h2>

      </div>
    </div>
  </div>
  <div class="mt-3 pagination">
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
