<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<div class="container d-flex justify-content-center table-box">
  <div class="main">
    <!-- <app-search (SearchtextChanged)="searchActive($event)"></app-search> -->
    <div class="kcard"
      *ngFor="let item of waitingProfiles | paginate: {itemsPerPage : 4, currentPage: page,totalItems:totalLength}">
      <a [routerLink]="['../viewprofilebycard',item.userId]"><img class="n-rounded" [src]="'data:image/jpg;base64,'+item.userProfileImage"
        width="50%" /></a>
      <!-- <a [routerLink]="['../viewprofilebycard',item.userId]"><img class="card-img-top" src="https://www.logolynx.com/images/logolynx/4b/4beebce89d681837ba2f4105ce43afac.png"
          alt="Card image cap"></a> -->
      <div class="status">
        <p>Status </p>        
        <p class="card-text">{{item.userProfileStatus}}</p>
      </div>
      <div class="card-body">
        <p class="card-text1"><br>{{item.name}} - {{item.userDesignation}}<br>Reporting
          Person-{{item.reportingPerson}}</p>
        <br>
        <h2>
          <i class="fa fa-pen-to-square fa-xs" (click)="editToUpdate()"></i><i  class="fa fa-share-nodes "></i>
          <!-- <i [routerLink]="['../editUser',item.userId]" class="fa fa-pencil fa-sm"></i><i class=""></i>
          <i class="fa fa-trash"></i> -->

          <!-- <i class="fa fa-trash"></i> -->
        </h2>
        <div class="container">
          <div  class="div1"><a  [routerLink]="['/waitingprofile']" (click)="acceptorrejectprofile(item.userProfileId,1)"><button  class="rounded1" ><h2 class ="button1" ><i  class="fa fa-check"></i></h2></button></a></div>
          <div class="div1" ><a [routerLink]="['/waitingprofile']"  (click)="acceptorrejectprofile(item.userProfileId,3)"><button class="rounded"><h2 class ="button1" ><i class="fa fa-xmark"></i></h2></button></a></div>
        </div>

      </div>
    </div>
  </div>
  <div class="mt-3 pagination">
    <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
